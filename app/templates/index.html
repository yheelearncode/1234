<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스마트 알람 IoT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">스마트 알람 IoT</h1>
        
        <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="alarms-tab" data-bs-toggle="tab" data-bs-target="#alarms" type="button">알람</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="memos-tab" data-bs-toggle="tab" data-bs-target="#memos" type="button">메모</button>
            </li>
        </ul>

        <div class="tab-content" id="myTabContent">
            <!-- 알람 탭 -->
            <div class="tab-pane fade show active" id="alarms">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">새 알람 추가</h5>
                    </div>
                    <div class="card-body">
                        <form id="alarmForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="alarmTime" class="form-label">시간</label>
                                    <input type="time" class="form-control" id="alarmTime" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="alarmLabel" class="form-label">알람 이름</label>
                                    <input type="text" class="form-control" id="alarmLabel" placeholder="알람 이름을 입력하세요">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">반복 요일</label>
                                <div class="btn-group d-flex" role="group">
                                    <input type="checkbox" class="btn-check" id="day0" autocomplete="off">
                                    <label class="btn btn-outline-primary" for="day0">일</label>
                                    <input type="checkbox" class="btn-check" id="day1" autocomplete="off">
                                    <label class="btn btn-outline-primary" for="day1">월</label>
                                    <input type="checkbox" class="btn-check" id="day2" autocomplete="off">
                                    <label class="btn btn-outline-primary" for="day2">화</label>
                                    <input type="checkbox" class="btn-check" id="day3" autocomplete="off">
                                    <label class="btn btn-outline-primary" for="day3">수</label>
                                    <input type="checkbox" class="btn-check" id="day4" autocomplete="off">
                                    <label class="btn btn-outline-primary" for="day4">목</label>
                                    <input type="checkbox" class="btn-check" id="day5" autocomplete="off">
                                    <label class="btn btn-outline-primary" for="day5">금</label>
                                    <input type="checkbox" class="btn-check" id="day6" autocomplete="off">
                                    <label class="btn btn-outline-primary" for="day6">토</label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="specificDate" class="form-label">특정 날짜 (선택사항)</label>
                                <input type="date" class="form-control" id="specificDate">
                            </div>
                            <button type="submit" class="btn btn-primary">알람 추가</button>
                        </form>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">알람 목록</h5>
                    </div>
                    <div class="card-body">
                        <div id="alarmsList" class="list-group">
                            <!-- 알람 목록이 여기에 동적으로 추가됩니다 -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- 메모 탭 -->
            <div class="tab-pane fade" id="memos">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">새 메모 추가</h5>
                    </div>
                    <div class="card-body">
                        <form id="memoForm">
                            <div class="mb-3">
                                <label for="memoContent" class="form-label">메모 내용</label>
                                <textarea class="form-control" id="memoContent" rows="3" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="memoDate" class="form-label">날짜 (선택사항)</label>
                                <input type="date" class="form-control" id="memoDate">
                            </div>
                            <button type="submit" class="btn btn-primary">메모 추가</button>
                        </form>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">메모 목록</h5>
                    </div>
                    <div class="card-body">
                        <div id="memosList" class="list-group">
                            <!-- 메모 목록이 여기에 동적으로 추가됩니다 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
